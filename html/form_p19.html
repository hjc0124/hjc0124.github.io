<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
<!-- label을 사용하여 "XXX 동의" 문장을 클릭해도 체크 / 체크해제가
    될 수 있도록 적용하기 -->
    <body>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <div class="container mt-3">
            <form class="was-validated">
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" name="agree1" required id="a"> <label for="a">이용약관 동의</label>
                    <div class="valid-feedback" id ="a">완료~</div>
                    <div class="invalid-feedback">동의해주세요.</div>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" name="agree2" required id="b"> <label for="b">개인정보 수집 및 이용 동의</label>
                    <div class="valid-feedback">완료~</div>
                    <div class="invalid-feedback">동의해주세요.</div>
                </div>
                <div class="form-group form-check">
                    <input class="form-check-input" type="checkbox" name="agree3" required id="c"> <label for="c">위치정보 이용약관 동의</label>
                    <div class="valid-feedback">완료~</div>
                    <div class="invalid-feedback">동의해주세요.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>

</html>
